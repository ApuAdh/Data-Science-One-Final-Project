<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="typeBody">
    <h1 align="center">⚡️Electric⚡️</h1>
    <h2>Offence, X-Axis: Attack/Special Attack, Y-Axis: Speed</h2>
    <p>The strongest Electric type offensive pokemon is <strong>Mega Manectric.</strong></p>
    <canvas id="offenceChart"></canvas>
    
    <h2>Defence, X-Axis: Defence, Y-Axis: Special Defence</h2>
    <p>The strongest Electric type defensive pokemon is <strong>Mega Ampharos.</strong></p>
    <canvas id="defenceChart"></canvas>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    new Chart(document.getElementById("offenceChart"), {
        type: 'scatter',
        data:{
            labels: ["Zapdos","Mega Manectric","Thundurus","Thundurus-Therian"],
            datasets: [{
                label: "Offence",
                data: [{x:125,y:100},{x:135,y:135},{x:125,y:111},{x:145,y:101}],
                backgroundColor: 'rgb(255,69,0)',
            }]
        }
    })
    new Chart(document.getElementById("defenceChart"), {
        type: 'scatter',
        data:{
            labels: ["Mega Ampharos", "Every Rotom Appliance"],
            datasets: [{
                label: "Defence",
                data: [{x:105,y:110},{x:107,y:107}],
                backgroundColor: 'rgb(255,69,0)',
            }]
        }
    })
</script>
</html>
