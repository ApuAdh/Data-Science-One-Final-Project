<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="typeBody">
    <h1 align="center">❄️Ice❄️</h1>
    <h2>Offence, X-Axis: Attack/Special Attack, Y-Axis: Speed</h2>
    <p>The strongest ice type offensive pokemon is <strong>Weavile.</strong></p>
    <canvas id="offenceChart"></canvas>
    
    <h2>Defence, X-Axis: Defence, Y-Axis: Special Defence</h2>
    <p>The strongest ice type defensive pokemon is <strong>Regice.</strong></p>
    <canvas id="defenceChart"></canvas>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    new Chart(document.getElementById("offenceChart"), {
        type: 'scatter',
        data:{
            labels: ["Mega Glalie","Weavile"],
            datasets: [{
                label: "Offence",
                data: [{x:120,y:100},{x:120,y:125}],
                backgroundColor: 'rgb(255,69,0)',
            }]
        }
    })
    new Chart(document.getElementById("defenceChart"), {
        type: 'scatter',
        data:{
            labels: ["Regice", "Articuno", "Mega Abomasnow"],
            datasets: [{
                label: "Defence",
                data: [{x:100,y:200},{x:100,y:125}, {x:105,y:105}],
                backgroundColor: 'rgb(255,69,0)',
            }]
        }
    })
</script>
</html>
