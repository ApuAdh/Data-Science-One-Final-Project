<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="typeBody">
    <h1 align="center">Dark</h1>
    <h2>Offence, X-Axis: Attack/Special Attack, Y-Axis: Speed</h2>
    <p>The strongest Dark type offensive pokemon is <strong>Ash-Greninja.</strong></p>
    <canvas id="offenceChart"></canvas>
    
    <h2>Defence, X-Axis: Defence, Y-Axis: Special Defence</h2>
    <p>The strongest Dark type defensive pokemon is <strong>Mega Tyranitar.</strong></p>
    <canvas id="defenceChart"></canvas>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    new Chart(document.getElementById("offenceChart"), {
        type: 'scatter',
        data:{
            labels: ['Mega-Houndoom', 'Mega-Absol', 'Weavile', 'Darkrai', 'Greninja', 'Ash-Greninja'],
            datasets: [{
                label: "Offence",
                data: [{x:140,y:115},{x:150,y:115},{x:120,y:125},{x:135,y:125},{x:103,y:122},{x:153,y:132}],
                backgroundColor: 'rgb(255,69,0)',
            }]
        }
    })
    new Chart(document.getElementById("defenceChart"), {
        type: 'scatter',
        data:{
            labels: ['Umbreon', 'Tyranitar', 'Mega-Tyranitar', 'Sableye', 'Spiritomb', 'Scrafty'],
            datasets: [{
                label: "Defence",
                data: [{x:110,y:130},{x:110,y:100},{x:150,y:120}, {x:125,y:115}, {x:108,y:108},{x:115,y:115}],
                backgroundColor: 'rgb(255,69,0)',
            }]
        }
    })
</script>
</html>
