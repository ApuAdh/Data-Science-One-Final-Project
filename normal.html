<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="typeBody">
    <h1 align="center">Normal</h1>
    <h2>Offence, X-Axis: Attack/Special Attack, Y-Axis: Speed</h2>
    <p>The strongest Normal type offensive pokemon is <strong>Lopunny.</strong></p>
    <canvas id="offenceChart"></canvas>
    
    <h2>Defence, X-Axis: Defence, Y-Axis: Special Defence</h2>
    <p>The strongest Normal type defensive pokemon is <strong>Mega Audino.</strong></p>
    <canvas id="defenceChart"></canvas>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    new Chart(document.getElementById("offenceChart"), {
        type: 'scatter',
        data:{
            labels: ["Meaga Pidgeot",
"Kangaskhan",
"Slaking",
"Staraptor",
"Lopunny",
"Arceus",
"Meloetta-Piroutte"],
            datasets: [{
                label: "Offence",
                data: [{x:135, y:121},{x:125, y:100},{x:160, y:100},{x:120, y:100},{x:136, y:135},{x:120,y:120},{x:128,y:128}],
                backgroundColor: 'rgb(255,69,0)',
            }]
        }
    })
    new Chart(document.getElementById("defenceChart"), {
        type: 'scatter',
        data:{
            labels: ["Arceus", "Mega Audino"],
            datasets: [{
                label: "Defence",
                data: [{x:120,y:120},{x:126,y:126}],
                backgroundColor: 'rgb(255,69,0)',
            }]
        }
    })
</script>
</html>
